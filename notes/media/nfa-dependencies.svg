<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="480" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <defs>
    <style>
      .class-box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .test-box { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
      .class-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1976d2; }
      .test-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #f57c00; }
      .arrow { stroke: #424242; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #616161; font-style: italic; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#424242" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" style="font-family: Arial; font-size: 22px; font-weight: bold; fill: #212121;">
    Class Dependencies
  </text>
  
  <!-- NFA Class (top center) -->
  <rect x="230" y="60" width="140" height="60" rx="5" class="class-box"/>
  <text x="300" y="95" text-anchor="middle" class="class-text">NFA.java</text>
  
  <!-- NFAOps Class (middle left) -->
  <rect x="80" y="200" width="140" height="60" rx="5" class="class-box"/>
  <text x="150" y="235" text-anchor="middle" class="class-text">NFAOps.java</text>
  
  <!-- NFATest Class (middle right) -->
  <rect x="380" y="200" width="140" height="60" rx="5" class="test-box"/>
  <text x="450" y="235" text-anchor="middle" class="test-text">NFATest.java</text>
  
  <!-- NFAOpsTest Class (bottom center-left) -->
  <rect x="80" y="350" width="160" height="60" rx="5" class="test-box"/>
  <text x="160" y="385" text-anchor="middle" class="test-text">NFAOpsTest.java</text>
  
  <!-- Arrow from NFAOps to NFA -->
  <path d="M 150 200 L 270 120" class="arrow"/>
  <text x="190" y="150" class="label">depends on</text>
  
  <!-- Arrow from NFATest to NFA -->
  <path d="M 450 200 L 330 120" class="arrow"/>
  <text x="410" y="150" class="label">depends on</text>
  
  <!-- Arrow from NFAOpsTest to NFAOps -->
  <path d="M 160 350 L 150 260" class="arrow"/>
  <text x="170" y="310" class="label">depends on</text>
  
  <!-- Legend -->
  <rect x="20" y="420" width="100" height="40" rx="3" class="class-box"/>
  <text x="70" y="445" text-anchor="middle" style="font-family: Arial; font-size: 14px; fill: #1976d2;">Source Class</text>
  
  <rect x="140" y="420" width="100" height="40" rx="3" class="test-box"/>
  <text x="190" y="445" text-anchor="middle" style="font-family: Arial; font-size: 14px; fill: #f57c00;">Test Class</text>
</svg>
